<div class="container w-100 mx-auto my-auto">
  <label for="border">Solid Border</label>
  <input name="border" type="checkbox" [(ngModel)]="solid">
  <br>
  <label for="color">Color:</label>
  <input name="color" type="text" [(ngModel)]="color">
  <a class="btn btn-primary" (click)="setStyle()">Set Style</a>
</div>
